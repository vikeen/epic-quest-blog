default: &default
  adapter: postgresql
  host: localhost
  port: 5432
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  username: postgres
  password:
  database: johnmrake_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  username: postgres
  password:
  database: johnmrake_test

production:
  <<: *default
  database: johnmrake_production
